<!--list tag:
1. ol := order list
2. ul := Unordered list
3. dl := Description list
4. li := list items
5. dt := data term
6. dd := data description -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>list of fruits</h3>
    <ol type="1" start="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>mango</li>
        <li>Grapes</li>
    </ol>
    <h3>list of electronics:</h3>
    <ul type="square">
        <li>Mobile Phones</li>
        <li>Laptops</li>
        <li>Head phones</li>
        <li>Tablets</li>
    </ul>
    <h3>subjects</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HTML is hypertext markup language.</dd>
        <dt>CSS</dt>
        <dd>CSS is Cascading style sheet</dd>
    </dl>

</body>
</html>
