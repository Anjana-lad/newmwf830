<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite">
    <h1 style="text-align: center">Registration Form</h1>
    <form action="#" style="border: 2px solid black;padding:50px; text-align: center;">
        <label for="username">Username</label>
        <input type="text" id="name" name="uname">
        <br><br>
        <label for="email"> Email-id</label>
        <input type="email" id="email" name="Email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="pass" name="pass">
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="radio1" name="r1">Male
        <input type="radio" id="radio2" name="r1">Female
        <br><br>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" id="ch1" name="learn">Learning
        <input type="checkbox" id="ch2" name="Travel">Traveling
        <input type="checkbox" id="ch3" name="Reading">Reading
        <input type="checkbox" id="ch4" name="music">Listening music
        <br><br>
        <label for="category">Courses</label>
        <select name="cat" id="crc">Courses
            <option value="select">Select</option>
            <option value="php">PHP</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <br><br>
        <input type="submit" id="submit" name="submit">
    </form>
</body>
</html>
