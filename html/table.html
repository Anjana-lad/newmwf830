<!--table tags:
1.<th>tag :- table heading.
2.<tr>tag :- table row
3.<td>tag :- table data
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px solid black">
        <tr>
            <th style="background-color: blue;text-align: center;">Name</th>
            <th style="background-color: antiquewhite;">Age</th>
            <th style="background-color: aqua;">country</th>
        </tr>
        <tr>
            <td>Ritesh</td>
            <td>23</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Roshan</td>
            <td>21</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>20</td>
            <td>UK</td>
        </tr>


    </table>
    <table border="1px solid black">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <td>height</td>
            <td>width</td>
           
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>50%</td>
        </tr>
    </table>
    <table border="1px solid black">
        <tr>
            <th colspan="2">HTml table</th>

        </tr>
        <tr>
            <td rowspan="3">cell 1</td>
            <td>cell 2
                <table border="1px solid blue">
                    <tr>
                        <th colspan="2">Nested Html table</th>
                    </tr>
                    <tr>
                        <td>cell 2.1</td>
                        <td>cell 2.2</td>
                    </tr>
                    <tr>
                        <td>cell2.3</td>
                    <td>cell 2.4</td>
                </tr>
          
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
